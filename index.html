<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Достопримечательности России">
        <meta name="keywords" content="путешествия, Россия, Эльбрус, Домбай, Кунгур, Байкал, Куршская коса, Камчатка">
        <meta name="author" content="Ольга Любимова">
        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватара пользователя">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <button class="profile__add-button" type="button" aria-label="Добавить данные"></button>
          <p class="profile__about">Исследователь океана</p>
          </section>
        <section class="elements">
          <ul class="elements__list">
            <li>
              <article class="element">
                <img class="element__image" src="./images/baikal.jpg" alt="Байкал">
                <div class="element__info">
                  <h2 class="element__title">Байкал</h2>
                  <button class="element__like-button" type="button" aria-label="Лайк"></button>
                </div>
             </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                  <h2 class="element__title">Эльбрус</h2>
                  <button class="element__like-button" type="button" aria-label="Лайк"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/kungur.jpg" alt="Кунгурская пещера">
                <div class="element__info">
                  <h2 class="element__title">Кунгурская пещера</h2>
                  <button class="element__like-button" type="button" aria-label="Лайк"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__info">
                  <h2 class="element__title">Домбай</h2>
                  <button class="element__like-button" type="button" aria-label="Лайк"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                  <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
                  <div class="element__info">
                    <h2 class="element__title">Камчатка</h2>
                    <button class="element__like-button" type="button" aria-label="Лайк"></button>
                  </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/kosa.jpg" alt="Куршская коса">
                <div class="element__info">
                  <h2 class="element__title">Куршская коса</h2>
                  <button class="element__like-button"  type="button" aria-label="Лайк"></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer" aria-label="Подвал">
        <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"aria-label="Закрыть форму"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="userInfo">
            <input type="text" class="popup__item popup__item_content_name" name="name" placeholder="Ваше имя">
            <input type="text" class="popup__item popup__item_content_about" name="about" placeholder="Род занятий">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </div>
      <script src="./scripts/index.js" defer></script>
      </body>
</html>
