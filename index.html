<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Достопримечательности России">
        <meta name="keywords" content="путешествия, Россия, Эльбрус, Домбай, Кунгур, Байкал, Куршская коса, Камчатка">
        <meta name="author" content="Ольга Любимова">
        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип"></div>
        <div class="header__line"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватара пользователя">
            <div>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
        <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul>
            <li class="element">
              <img class="element___image" src="./images/elbrus.jpg" alt="Эльбрус">
              <h2 class="element__name">Эльбрус</h2>
              <button class="element__like-button"></button>
            </li>
            <li class="element">
              <img class="element___image" src="./images/dombay.jpg" alt="Домбай">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </li>
            <li class="element">
              <img class="element___image" src="./images/kungur.jpg" alt="Кунгурская пещера">
              <h2 class="element__name">Кунгурская пещера</h2>
              <button class="element__like-button"></button>
            </li>
            <li class="element">
              <img class="element___image" src="./images/baikal.jpg" alt="Байкал">
              <h2 class="element__name">Байкал</h2>
              <button class="element__like-button"></button>
            </li>
            <li class="element">
              <img class="element___image" src="./images/kosa.jpg" alt="Куршская коса">
              <h2 class="element__name">Куршская коса</h2>
              <button class="element__like-button"></button>
            </li>
            <li class="element">
              <img class="element___image" src="./images/kamchatka.jpg" alt="Камчатка">
              <h2 class="element__name">Камчатка</h2>
              <button class="element__like-button"></button>
            </li>
          </ul>
        </section>
      </main>
      <!--<footer class="footer">
        <h2 class="footer__copyright">>&#169; 2023 Mesto Russia</h2>
      </footer>-->
      </body>
