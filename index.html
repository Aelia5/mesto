<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Достопримечательности России">
        <meta name="keywords" content="путешествия, Россия, Эльбрус, Домбай, Кунгур, Байкал, Куршская коса, Камчатка">
        <meta name="author" content="Ольга Любимова">
        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <div class="logo logo_place_header"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватара пользователя">
            <div>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
        <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img class="element__image" src="./images/baikal.jpg" alt="Байкал">
              <div class="element__info">
                <h2 class="element__title">Байкал</h2>
                <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
              <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/kungur.jpg" alt="Кунгурская пещера">
                <div class="element__info">
                  <h2 class="element__title">Кунгурская пещера</h2>
                  <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
                <div class="element__info">
                  <h2 class="element__title">Камчатка</h2>
                  <button class="element__like"></button>
                </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/kosa.jpg" alt="Куршская коса">
              <div class="element__info">
                <h2 class="element__title">Куршская коса</h2>
                <button class="element__like"></button>
            </div>
          </li>
          </ul>
        </section>
        <section class="popup">
            <div class="popup__container">
              <button class="popup__close-button"></button>
              <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__user">
                  <input type="text" class="popup__item" id="name" name="name">
                  <input type="text" class="popup__item" id="about" name="about">
                  <!--Задаю id, чтобы а) была возможность привязать label; б) дать возможность скрипту найти элементы, не заводя пустые модификаторы)-->
                  <input type="submit" class="popup__submit-button" value="Сохранить">
                </fieldset>
              </form>
            </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">&#169; 2023 Mesto Russia</h2>
      </footer>
      <script src="./scripts/index.js"></script>
      </body>
</html>
