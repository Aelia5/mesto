<!DOCTYPE html>
<html lang="ru">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Достопримечательности России">
        <meta name="keywords" content="путешествия, Россия, Эльбрус, Домбай, Кунгур, Байкал, Куршская коса, Камчатка">
        <meta name="author" content="Ольга Любимова">
        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <div class="logo header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="" alt="Аватара пользователя">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <button class="profile__add-button" type="button" aria-label="Добавить данные"></button>
          <p class="profile__about"></p>
          </section>
        <section class="elements" aria-label="Места">
          <template id="card">
            <article class="element">
              <button class="element__delete-button" type="button" aria-label="Удалить"></button>
              <img class="element__image" alt="Фотография">
              <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button" aria-label="Лайк"></button>
              </div>
            </article>
          </template>
         </section>
      </main>
      <footer class="footer" aria-label="Подвал">
        <p class="footer__copyright" lang="en">&#169; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_content_profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_content_user" name="userInfo" novalidate>
            <input type="text" class="popup__item popup__item_content_name" name="name" id="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__item-error popup__item-error_content_name"></span>
            <input type="text" class="popup__item popup__item_content_about" name="about" id="about" placeholder="Род занятий" minlength="2" maxlength="200" required>
            <span class="popup__item-error popup__item-error_content_about"></span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_content_card">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="newPlace" novalidate>
            <input type="text" class="popup__item popup__item_content_place" name="place" id="place" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__item-error popup__item-error_content_place"></span>
            <input type="url" class="popup__item popup__item_content_url" name="url" id="url" placeholder="Ссылка на картинку" required>
            <span class="popup__item-error popup__item-error_content_url"></span>
            <button type="submit" class="popup__submit-button" disabled>Создать</button>
          </form>
        </div>
      </div>
      <div class ="popup popup_content_image">
        <div class="popup__image-container">
          <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
          <img class="popup__image" src="#" alt="">
          <p class="popup__image-name"></p>
          </div>
      </div>
      </body>
</html>
